<form novalidate="novalidate" (ngSubmit)="salvar()" [formGroup]="form">
    <div class="row">
        <div class="container">
            <h3 class="tac mb20"><strong>Incluir Novo Livro</strong></h3>
            <div>
                <input type="text" class="txt" autocomplete="off" id="titulo" placeholder="Título" formControlName="titulo" />
            </div>
            <div>
                <select aria-label="Default select example">
                    <option selected>Escolha um Autor</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div>
                <input type="text" class="txt" autocomplete="off" id="editora" placeholder="Editora" formControlName="editora" />
            </div>
            <div>
                <input type="text" class="txt" autocomplete="off" id="numeroPaginas" placeholder="Número de Páginas" formControlName="numeroPaginas" />
            </div>
        </div>
    </div>
</form>
