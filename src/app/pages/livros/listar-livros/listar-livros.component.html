<a href="/livros/incluir/" type="button" class="btn btn-success m-3">Incluir</a>
<hr/>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Título</th>
        <th scope="col">Autor</th>
        <th scope="col">Editora</th>
        <th scope="col">Páginas</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{livro._id}}</td>
        <td>{{livro.titulo}}</td>
        <td>{{livro.autor.nome}}</td>
        <td>{{livro.editora}}</td>
        <td>{{livro.numeroPaginas}}</td>
        <td>
            <a type="button" class="btn btn-primary">Alterar</a>
            <a type="button" class="btn btn-danger m-1">Deletar</a>
        </td>
      </tr>
    </tbody>
  </table>
