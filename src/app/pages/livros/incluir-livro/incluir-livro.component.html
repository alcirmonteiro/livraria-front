<form novalidate="novalidate" (ngSubmit)="salvar()" [formGroup]="form">
    <div class="row">
        <div class="container">
            <h3 class="tac mb20"><strong>Incluir Novo Livro</strong></h3>
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control txt" autocomplete="off" id="titulo" formControlName="titulo" />
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <select aria-label="Default select example" class="form-control" id="autor">
                    <option selected>---</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editora">Editora</label>
                <input type="text" class="form-control txt" autocomplete="off" id="editora" formControlName="editora" />
            </div>
            <div>
                <label for="numeroPaginas">Número de Páginas</label>
                <input type="text" class="form-control txt" autocomplete="off" id="numeroPaginas" formControlName="numeroPaginas" />
            </div>
        </div>
    </div>
</form>
